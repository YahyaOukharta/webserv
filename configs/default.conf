[host] # Default server name
host = 0.0.0.0;
port = 13371;
default_error_pages = /goinfre/youkhart/webserv/error_pages/error.html;
bodysize_limit = 20;
location = {path = /, method = GET, root = /goinfre/youkhart/webserv/www/, index = index.php/index.htm/index.html, autoindex = off };
location = {path = /images, method = GET/POST/DELETE, root = /goinfre/youkhart/webserv/www/images, index = index.php/index.htm/index.html/audio.mp3, autoindex = on};
location = {path = /images/hd, method = GET/POST/DELETE, root = /goinfre/youkhart/webserv/www/images/hd, autoindex = off};
[end]








