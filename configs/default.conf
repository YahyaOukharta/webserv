# Do not mess with the order of the attributes
# Each server should start with [server_name]
[test1] # Default server name

host = 0.0.0.0;
port = 13371;

default_error_pages = /goinfre/youkhart/webserv/error_pages/error.html;  # segfault when doesnt exist, should throw
location = {path = /, method = GET, root = /goinfre/youkhart/webserv/www/, index = index.html/index.php, autoindex = on, cgi_path = /usr/bin/php-cgi, extension = php};
location = {path = /wp, method = GET/POST, root = /goinfre/youkhart/webserv/www/wordpress/, index = index.php/index.html   , autoindex = off, cgi_path = /usr/bin/php-cgi, extension = php};
location = {path = /python, method = GET/POST, root = /goinfre/youkhart/webserv/www/, index = index.py/index.html   , autoindex = off, cgi_path = /usr/bin/python, extension = py};

location = {path = /images, method = GET/POST/DELETE, root = /goinfre/youkhart/webserv/www/assets/, index = index.php/index.htm/index.html, autoindex = on};

[end]

